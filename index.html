<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assests/icon.png" type="image/x-icon">
    <title>TasksTales</title>
</head>
<body>
    <div class="calendar">
        <div class="year"></div>
        <div class="date"></div>
    </div>
    <div class="container">
        <div class="headingContainer">
            <img src="assests/laptop.svg" alt="-" class="headingImg">
            <h1>To Do List</h1>
        </div>
        <h2 class="inputHeading">~ Today I need to do ~</h2>
        <div class="inputContainer">
            <input class="inputTask" type="text" placeholder="...">
            <button class="inputButton">List it up!</button>
        </div>
        <ul class="taskContainer"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
